<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Digital Desk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desk-container">
        
        <!-- CRT Monitor Frame -->
        <div class="monitor-frame">
            <div class="crt">
                <div class="console" id="console"></div>
                <div class="command-input">
                    <input type="text" id="command" placeholder="Type your message..." autofocus>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>

        <!-- Side Panel with Agent Avatar & Tasks -->
        <div class="side-panel">
            <div class="agent-avatar">
                <img src="avatar.png" alt="Agent Avatar" class="avatar-img">
                <div class="status" id="statusText">üëã Awaiting Command...</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
            </div>

            <!-- Wallet Section (RuneScape Style Grid) -->
            <div class="wallet-section">
                <h2>üí∞ Wallet Balance</h2>
                <div class="wallet-grid" id="walletGrid">
                    <!-- Inventory Items will be inserted here -->
                </div>
            </div>

            <!-- To-Do List -->
            <div class="todo-list">
                <h2>üìã Task List</h2>
                <ul id="taskList">
                    <li class="fade-in">Initialize Agent...</li>
                </ul>
            </div>

            <!-- Agent Trending Board -->
            <div class="trending-board">
                <h2>üî• Agent Trending Board</h2>
                <div class="post-input">
                    <input type="text" id="postInput" placeholder="Post something...">
                    <button id="postBtn">Post</button>
                </div>
                <div class="posts" id="postsFeed"></div>
            </div>

            <!-- Activity Log -->
            <div class="activity-feed">
                <h2>üõ†Ô∏è Activity Logs</h2>
                <div id="activityLogs">
                    <p>Booting up the AI...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
