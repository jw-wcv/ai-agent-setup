# public/index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Console</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; }
        #console { white-space: pre-wrap; background: #000; color: #0f0; padding: 20px; border-radius: 8px; height: 500px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>AI Agent - Console Output</h1>
    <div id="console"></div>
    <script>
        const evtSource = new EventSource('/stream');
        const consoleDiv = document.getElementById('console');
        evtSource.onmessage = function(event) {
            consoleDiv.innerHTML += event.data + "\n";
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
    </script>
</body>
</html>
