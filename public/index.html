<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Digital Desk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desk-container">
        
        <!-- CRT Monitor Frame -->
        <div class="monitor-frame">
            <div class="crt">
                <div class="console" id="console"></div>
                <div class="command-input">
                    <input type="text" id="command" placeholder="Type your message..." autofocus>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>

        <!-- Side Panel with Agent Avatar & Tasks -->
        <div class="side-panel">
            <div class="agent-avatar">
                <img src="avatar.png" alt="Agent Avatar" class="avatar-img">
                <div class="status" id="statusText">👋 Awaiting Command...</div>
            </div>

            <!-- To-Do List -->
            <div class="todo-list">
                <h2>📋 Task List</h2>
                <ul id="taskList">
                    <li class="fade-in">Initialize Agent...</li>
                </ul>
            </div>

            <!-- Activity Log -->
            <div class="activity-feed">
                <h2>🛠️ Activity Logs</h2>
                <div id="activityLogs">
                    <p>Booting up the AI...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
